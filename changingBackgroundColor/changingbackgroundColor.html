<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>BackgroundColor</title>
    <script type="text/JavaScript">
      function mycolor() {
        
        fetch('https://api.noopschallenge.com/hexbot?count=1000&seed=99BBFF,FF1A8C,000000')
        .then(response => {
          return response.json();
        })
        .then(data => {
          // console.log(data.colors)
          setBackgroundColor(data);
        })
        .catch(err => {
          console.log(err);
        })
        
      }
      const sleep = (milliseconds) => {
          return new Promise(resolve => setTimeout(resolve, milliseconds))
      }

      async function setBackgroundColor(data) {
          for (let [key, color] of Object.entries(data.colors)) {
            console.log(`${key}: ${color}`);
            for (let [key, value] of Object.entries(color)) {
              console.log(`${key}: ${value}`);
              document.getElementById('colorBox').style.backgroundColor = value;
              await sleep(500);
            }
          }
             
        }
    </script>
  </head>
  <body>
    <div id="colorBox" class="container col-md-4 text-center rounded" style="margin-top: 50px;width:400px; height:300px">
      <button class="btn btn-primary" style="margin-top: 150px" onclick="mycolor()">click me</button>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
